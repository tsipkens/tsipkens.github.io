  <meta name="color-scheme" content="light dark" />

  <script>
    // Initialize light/dark mode.
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    var dark = prefersDarkScheme.matches;

    // Apply appropriate theme.
    function toggleNight() {
      // Swap CSS.
      document.body.classList.toggle("dark-theme");

      // Update background color
      if (dark) {
        document.querySelector(':root').style.setProperty('--background-color', '#242526');
      } else {
        document.querySelector(':root').style.setProperty('--background-color', '#FCFCFC');
      }
    };
  </script>

<!-- Add scrolling effect. -->
<script>
  const btn = document.querySelector("#btn-toggle");
  btn.addEventListener("click", function () {
    // Toggle dark theme.
    dark = !dark;

    toggleNight(); // apply theme
    scrollFunction();
  })
</script>


<!-- Add scrolling effect. -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    once: true,
  })
</script>


<script>
  // When the user scrolls down 50px from the top of the document, reformat header
  scrollFunction()
  window.onscroll = function () {
    scrollFunction()
  };

  function scrollFunction() {

    f_width = $(window).width() > 600 // flags if sidebar is present
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 120) {
      if (document.body.className == "dark-theme") {
        document.getElementById("header").style.boxShadow = "0px 0px 4px rgba(0,0,0,0.7)";
        document.getElementById("header").style.maxHeight = "50px";
      } else {
        document.getElementById("header").style.boxShadow = "0px 0px 4px rgba(200,200,200,0.7)";
        document.getElementById("header").style.maxHeight = "50px";
      }
    } else {
      document.getElementById("header").style.boxShadow = "none";
      document.getElementById("header").style.maxHeight = "0px";
    }
  }

  const node = document.getElementById("filtBox");
  node.addEventListener("keyup", function (event) {
    if (event.key === "Enter") {
      var json = $.getJSON("https://raw.githubusercontent.com/tsipkens/tsipkens.github.io/main/js/article.json",
        function (data) {
          di2 = writePubs(data, null, node.value);
          addItems('pubs-j', di2);
        });
      var json = $.getJSON("https://raw.githubusercontent.com/tsipkens/tsipkens.github.io/main/js/conf.json",
        function (data) {
          di2 = writeConf(data, 'Oral', false, node.value);
          addItems('pubs-co', di2);
          di2 = writeConf(data, 'Poster', false, node.value);
          addItems('pubs-cp', di2);
        });
      var json = $.getJSON("https://raw.githubusercontent.com/tsipkens/tsipkens.github.io/main/js/thesis.json",
        function (data) {
          di2 = writer(data, ['author', '.', 'title', '.', 'type', '.', 'school', '.', '(', 'year', ')', '.',
            'doi'],
            null, false, node.value)
          addItems('pubs-theses', di2);
        })
    };
  });
</script>
